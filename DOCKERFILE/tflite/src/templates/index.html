<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC webcam</title>
    <style>
        button {
            padding: 8px 16px;
        }

        video {
            width: 100%;
        }

        .option {
            margin-bottom: 8px;
        }

        #media {
            max-width: 1280px;
        }
    </style>
</head>
<body>
    <h1>WebRTC- Raspberry pi</h1>
    <h2>Options</h2>
    <div class="option">
        <select id="video-transform">
            <option value="efficientdet" selected>efficientdet</option>
            <option value="ssd-mobilenet-v1">ssd-mobilenet-v1</option>
        </select>
    </div>

    <button id="start" onclick="start()">Start</button>
    <button id="back_to_home" onclick="back_to_home()">back to home</button>

    <div id="media">
        <h2>Media</h2>

        <audio id="audio" autoplay="true"></audio>
        <video id="video" autoplay="true" playsinline="true"></video>
    </div>
<script src="client.js"></script>
    <script>
        const video = document.getElementById('video');
        const fpsDisplay = document.getElementById('fps-value');
        let frameCount = 0;
        let lastTime = performance.now();

        // FPS calc Func
        function calculateFPS() {
            const currentTime = performance.now();
            frameCount++;

            if (currentTime - lastTime >= 1000) { // Update FPS every 1 second
                fpsDisplay.textContent = frameCount;
                frameCount = 0;
                lastTime = currentTime;
            }

            requestAnimationFrame(calculateFPS); // Call it again in the next frame
        }

        // Start calculating FPS when the video starts
        video.addEventListener('playing', () => {
            frameCount = 0; // Resetting the frame count          
            lastTime = performance.now(); // Reset to current time
            calculateFPS(); // Start calculating FPS
        });
    </script>
</body>
</html>
