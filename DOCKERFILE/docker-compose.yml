version: '3.8'

services:
  webrtc-pi:
    build:
      context: web/.
      dockerfile: Dockerfile 
    volumes:
      - /run/udev:/run/udev:ro
      - /var/run/docker.sock:/var/run/docker.sock # mount for using docker demon
    network_mode: "host"
    privileged: true

  tflite:
    build:
      context: tflite/.
      dockerfile: Dockerfile 
    volumes:
      - /run/udev:/run/udev:ro
      - /var/run/docker.sock:/var/run/docker.sock
    privileged: true
    container_name: tflite
    network_mode: "host"