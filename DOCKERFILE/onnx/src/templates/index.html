<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Webcam</title>
    <style>
        button { padding: 8px 16px; }
        video { width: 100%; }
        .option { margin-bottom: 8px; }
        #media { max-width: 1280px; }
        #system-info { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>WebRTC - Raspberry Pi</h1>
    <h2>Options</h2>
    <div class="option">
        <select id="video-transform">
            <option value="tiny-yolov3" selected>tiny-yolov3</option>
            <option value="ssd_mobilenet_v1_12-int8">ssd_mobilenet_v1_12-int8</option>
        </select>
    </div>

    <button id="start" onclick="start()">Start</button>
    <button id="back_to_home" onclick="back_to_home()">Back to Home</button>

    <div id="media">
        <h2>Media</h2>
        <audio id="audio" autoplay="true"></audio>
        <video id="video" autoplay="true" playsinline="true"></video>
    </div>

    <div id="system-info">
        <h2>System Information</h2>
        <p id="cpu-temp">CPU Temperature: loading...</p>
        <p id="memory-info">Memory Usage: loading...</p>
        <p>Frames per Second (FPS): <span id="fpsDisplay">0</span></p>
        
    </div>

    <script src="client.js"></script>    
</body>
</html>
